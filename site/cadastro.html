
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Login - Padaria Deliciosa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro">
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Padaria Deliciosa">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="cadastro.html">Cadastro/Login</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro/Login</h1>

        <!-- Formulário de Cadastro -->
        <form id="cadastro-form" class="form-container">
            <input type="text" id="username" placeholder="Nome de usuário" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Formulário de Login -->
        <form id="login-form" class="form-container" style="display:none;">
            <input type="text" id="login-username" placeholder="Nome de usuário" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <button onclick="toggleForms()">Já tem conta? Faça login!</button>
    </main>

    <footer>
        <p>&copy; 2024 Padaria Deliciosa - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
