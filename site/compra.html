<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Padaria Deliciosa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="compra.css"> <!-- Arquivo CSS exclusivo para esta página -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Padaria Deliciosa">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="cadastro.html">Cadastro/Login</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Finalizar Compra</h1>

        <!-- Lista de Produtos do Carrinho -->
        <div id="checkout-products">
            <h2>Seus Produtos</h2>
            <div id="product-list"></div>
            <p id="total-price">Total: R$ 0.00</p>
        </div>

        <!-- Formulário de Dados de Compra -->
        <div id="purchase-form">
            <h2>Informações para Pagamento</h2>
            <form id="finalize-form">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" required>

                <label for="payment-method">Forma de Pagamento:</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="pix">PIX</option>
                    <option value="boleto">Boleto Bancário</option>
                </select>

                <button type="submit" id="confirm-purchase">Confirmar Compra</button>
                <button type="button" id="cancel-purchase">Cancelar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Padaria Deliciosa - Todos os direitos reservados</p>
    </footer>

    <script src="compra.js"></script>
</body>
</html>
